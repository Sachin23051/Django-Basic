{% extends "base.html" %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="/static/images/img1.jfif" class="d-block w-100" alt="..." style="width:200px;height:300px;">

<h1 class='text-center'>ContactUs </h2>
    <form method ="post" action="/contact" class='text-center'>
        {% csrf_token %}
        <div class="mb-3"></div>
            <label for="name" class="form-label">Name </label>
            <input type="text" class="form-control" id="name" name ="name" placeholder="Your Name ">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" name ="phone" placeholder="Enter Phone Number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter what you want to Enter</label>
            <textarea class="form-control" id="desc" name ="desc" rows="3"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
 {% endblock body %}
